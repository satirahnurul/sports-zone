{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Sports Zone</title>
<script src="{% static 'js/toast.js' %}"></script>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Login</h1>
        <p class="text-gray-600">Welcome back to Sports Zone!</p>
      </div>

      <!-- Error Message Container -->
      <div id="errorMessage" class="hidden mb-6">
        <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
          <span id="errorText"></span>
        </div>
      </div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="loginButton"
          class="w-full bg-yellow-400 text-white font-medium py-3 px-4 rounded-md hover:bg-yellow-500 transition-colors">
          Login
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-yellow-400 hover:text-yellow-500 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
{% include 'toast.html' %}

<script>
// Login Form Submit 
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const loginButton = document.getElementById('loginButton');
  const errorMessage = document.getElementById('errorMessage');
  const errorText = document.getElementById('errorText');
  
  // Disable button
  loginButton.disabled = true;
  loginButton.textContent = 'Loading...';
  
  // Hide previous errors
  errorMessage.classList.add('hidden');
  
  try {
    const formData = new FormData();
    formData.append('username', username);
    formData.append('password', password);
    
    const response = await fetch("{% url 'main:login_ajax' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': getCookie('csrftoken')  
      },
      body: formData
    });
    
    const data = await response.json();
    
    if (response.ok && data.status === 'success') {
      showToast(data.message, 'success');  
      
      setTimeout(() => {
        window.location.href = data.redirect;
      }, 1000);
    } else {
      errorText.textContent = data.message;
      errorMessage.classList.remove('hidden');
      showToast(data.message, 'error');  
      loginButton.disabled = false;
      loginButton.textContent = 'Login';
    }
  } catch (error) {
    console.error('Error:', error);
    errorText.textContent = 'An error occurred. Please try again.';
    errorMessage.classList.remove('hidden');
    showToast('Terjadi kesalahan', 'error');  
    loginButton.disabled = false;
    loginButton.textContent = 'Login';
  }
});
</script>
{% endblock content %}
