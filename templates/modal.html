<!-- Modal untuk Create Product -->
<div id="createProductModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="modal-content bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
        <div class="modal-header flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Tambah Product Baru</h2>
            <button onclick="closeCreateModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <form id="createProductForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Nama Product *</label>
                <input type="text" name="name" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Harga *</label>
                <input type="number" name="price" required min="0" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Deskripsi *</label>
                <textarea name="description" required rows="3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Thumbnail URL</label>
                <input type="url" name="thumbnail" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://...">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Kategori</label>
                <select name="category" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="sepatu bola">Sepatu Bola</option>
                    <option value="kaos kaki">Kaos Kaki</option>
                    <option value="jersey">Jersey</option>
                    <option value="tas bola">Tas Bola</option>
                    <option value="bola" selected>Bola</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Stock *</label>
                <input type="number" name="stock" required min="0" value="0" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_featured" id="create_is_featured" class="mr-2">
                <label for="create_is_featured" class="text-sm font-medium">Featured Product</label>
            </div>
            <div class="flex gap-2 pt-4">
                <button type="submit" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Simpan</button>
                <button type="button" onclick="closeCreateModal()" class="flex-1 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Batal</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal untuk Edit Product -->
<div id="updateProductModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="modal-content bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
        <div class="modal-header flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Edit Product</h2>
            <button onclick="closeUpdateModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <form id="updateProductForm" class="space-y-4">
            <input type="hidden" id="update_product_id">
            <div>
                <label class="block text-sm font-medium mb-1">Nama Product *</label>
                <input type="text" id="update_name" name="name" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Harga *</label>
                <input type="number" id="update_price" name="price" required min="0" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Deskripsi *</label>
                <textarea id="update_description" name="description" required rows="3" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Thumbnail URL</label>
                <input type="url" id="update_thumbnail" name="thumbnail" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Kategori</label>
                <select id="update_category" name="category" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="sepatu bola">Sepatu Bola</option>
                    <option value="kaos kaki">Kaos Kaki</option>
                    <option value="jersey">Jersey</option>
                    <option value="tas bola">Tas Bola</option>
                    <option value="bola">Bola</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Stock *</label>
                <input type="number" id="update_stock" name="stock" required min="0" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_featured" id="update_is_featured" class="mr-2">
                <label for="update_is_featured" class="text-sm font-medium">Featured Product</label>
            </div>
            <div class="flex gap-2 pt-4">
                <button type="submit" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Update</button>
                <button type="button" onclick="closeUpdateModal()" class="flex-1 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Batal</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Delete -->
<div id="deleteConfirmModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="modal-content bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4">Konfirmasi Hapus</h2>
        <p class="mb-6 text-gray-600">Apakah Anda yakin ingin menghapus product ini? Tindakan ini tidak dapat dibatalkan.</p>
        <input type="hidden" id="delete_product_id">
        <div class="flex gap-2">
            <button onclick="confirmDelete()" class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Hapus</button>
            <button onclick="closeDeleteModal()" class="flex-1 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Batal</button>
        </div>
    </div>
</div>
